<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager DApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color: #fdfd96;">
    <div >
        <h1 style="font-size: 80px;">Aplicação Descentralizada</h1>
        <h1 style="font-size: 70px;">Gerenciador de Tarefas</h1>
    </div>
    
    <div class="container">
        <div class="left-container"> 
            <p class="d-inline-flex gap-1">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCreate" aria-expanded="false" aria-controls="collapseCreate" style="font-family: 'Pacifico', cursive;">
                    Criar Tarefa
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUpdate" aria-expanded="false" aria-controls="collapseUpdate" style="font-family: 'Pacifico', cursive;">
                    Editar Tarefa
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUpdateStatus" aria-expanded="false" aria-controls="collapseUpdateStatus" style="font-family: 'Pacifico', cursive;">
                    Modificar Status
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDelete" aria-expanded="false" aria-controls="collapseDelete" style="font-family: 'Pacifico', cursive;">
                    Apagar Tarefa
                </button>
            </p>

            <div class="collapse" id="collapseCreate">
                <div class="card card-body">
                    <h2>Criar Tarefa</h2>
                    <input type="text" id="taskDescription" placeholder="Descrição da Tarefa">
                    <input type="number" id="taskDeadline" placeholder="Prazo">
                    <input type="number" id="taskPriority" placeholder="Prioridade">
                    <button class="btn btn-primary" type="button" style="font-family: 'Pacifico', cursive;" onclick="createTask()">Criar Tarefa</button>
                </div>
            </div>

            <div class="collapse" id="collapseUpdate">
                <div class="card card-body">
                    <h2>Editar Tarefa</h2>
                    <input type="number" id="editTaskId" placeholder="Task ID">
                    <input type="text" id="editTaskDescription" placeholder="Nova Descrição">
                    <input type="number" id="editTaskDeadline" placeholder="Novo Prazo">
                    <input type="number" id="editTaskPriority" placeholder="Nova Prioridade">
                    <button class="btn btn-primary" type="button" style="font-family: 'Pacifico', cursive;" onclick="editTask()">Editar Tarefa</button>
                </div>
            </div>

            <div class="collapse" id="collapseUpdateStatus">
                <div class="card card-body">
                    <h2>Modificar Status da Tarefa</h2>
                    <input type="number" id="toggleTaskId" placeholder="ID da Tarefa">
                    <button class="btn btn-primary" type="button" style="font-family: 'Pacifico', cursive;" onclick="toggleTaskStatus()">Modificar Status</button>
                </div>
            </div>

            <div class="collapse" id="collapseDelete">
                <div class="card card-body">
                    <h2>Apagar Tarefa</h2>
                    <input type="number" id="deleteTaskId" placeholder="ID da Tarefa">
                    <button class="btn btn-primary" type="button" style="font-family: 'Pacifico', cursive;" onclick="deleteTask()">Apagar Tarefa</button>
                </div>
            </div>
        </div>

        <div class="right-container">
            <h2>Tarefas</h2>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script>
        const collapseButtons = document.querySelectorAll('[data-bs-toggle="collapse"]');

        collapseButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-bs-target');
                const targetCollapse = document.querySelector(targetId);

                collapseButtons.forEach(otherButton => {
                    if (otherButton !== button) {
                        const otherTargetId = otherButton.getAttribute('data-bs-target');
                        const otherTargetCollapse = document.querySelector(otherTargetId);

                        if (otherTargetCollapse.classList.contains('show')) {
                            otherTargetCollapse.classList.remove('show');
                        }
                    }
                });

                if (!targetCollapse.classList.contains('show')) {
                    targetCollapse.classList.add('show');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
<footer>
    <p>Disciplina: Oficina de Desenvolvimento de Sistemas 2 - Manaus/2023</p>
</footer>
</html>
